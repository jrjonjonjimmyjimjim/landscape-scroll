<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Background Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <img id="sprite_grass_1" src="assets/grass_1.png" style="display: none;">
    <img id="sprite_grass_2" src="assets/grass_2.png" style="display: none;">
    <img id="sprite_grass_3" src="assets/grass_3.png" style="display: none;">
    <img id="sprite_grass_4" src="assets/grass_4.png" style="display: none;">
    <img id="sprite_grass_downslope_1" src="assets/grass_downslope_1.png" style="display: none;">
    <img id="sprite_grass_downslope_2" src="assets/grass_downslope_2.png" style="display: none;">
    <img id="sprite_grass_upslope_1" src="assets/grass_upslope_1.png" style="display: none;">
    <img id="sprite_grass_upslope_2" src="assets/grass_upslope_2.png" style="display: none;">
    <img id="sprite_dirt_1" src="assets/dirt_1.png" style="display: none;">
    <img id="sprite_dirt_2" src="assets/dirt_2.png" style="display: none;">
    <img id="sprite_dirt_3" src="assets/dirt_3.png" style="display: none;">
    <img id="sprite_dirt_4" src="assets/dirt_4.png" style="display: none;">

    <img id="sprite_flower_red_1" src="assets/flower_red_1.png" style="display: none;">
    <img id="sprite_flower_red_2" src="assets/flower_red_2.png" style="display: none;">
    <img id="sprite_flower_yellow_1" src="assets/flower_yellow_1.png" style="display: none;">
    <img id="sprite_flower_yellow_2" src="assets/flower_yellow_2.png" style="display: none;">
    <img id="sprite_flower_violet_1" src="assets/flower_violet_1.png" style="display: none;">
    <img id="sprite_flower_violet_2" src="assets/flower_violet_2.png" style="display: none;">
    <!-- The canvas element that will serve as the background -->
    <canvas id="backgroundCanvas"></canvas>

    <!-- Content that will appear on top of the canvas -->
    <div class="content-container">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">Welcome to My Page!</h1>
        <p class="text-lg text-gray-700">This is some example content placed on top of a dynamic canvas background.</p>
        <p class="text-sm text-gray-600 mt-2">You can customize the canvas with your own animations or visual effects.</p>
        <button class="mt-6 px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg shadow-md hover:bg-blue-600 transition duration-300">
            Learn More
        </button>
    </div>

    <script src="index.js"></script>
</body>
</html>
